name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 9 * * *'  # Agendamento para todo dia às 09:00 (UTC)

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Artifacts
          path: |
            cypress/reports/mochawesome/
            cypress/videos/
            cypress/screenshots/

            
      # 🔹 Enviar e-mail via SMTP do Outlook em caso de falha
      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ Falha nos Testes do Cypress 🚨"
          to: ${{ secrets.EMAIL_TO }}
          from: "GitHub Actions <${{ secrets.SMTP_USERNAME }}>"
          body: |
            **⚠️ ATENÇÃO!**

            O job *Cypress Tests* falhou no GitHub Actions.

            📌 **Repositório:** ${{ github.repository }}
            📌 **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            📌 **Autor:** ${{ github.actor }}
            📌 **Logs:** [Ver detalhes da pipeline](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Por favor, verifique os relatórios e corrija os erros.
          content_type: text/html
