name: Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 9 * * *'  # Agendamento para todo dia às 09:00 (UTC)

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Artifacts
          path: |
            cypress/reports/mochawesome/
            cypress/videos/
            cypress/screenshots/

      - name: Send WhatsApp notification on failure
        if: failure()
        env:
            TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
            TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
            TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
            TO_WHATSAPP_NUMBER: "+558898141112"  # Número de WhatsApp que receberá a mensagem
        run: |
          if [ -z "${GITHUB_RUN_URL}" ]; then
            GITHUB_RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          fi

          MESSAGE="⚠️ O job *Cypress Tests* falhou no commit: ${GITHUB_SHA} no projeto: ${GITHUB_REPOSITORY}. Verifique os relatórios de teste em: ${GITHUB_RUN_URL}"

          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${TWILIO_ACCOUNT_SID}/Messages.json" \
          --data-urlencode "Body=${MESSAGE}" \
          --data-urlencode "From=whatsapp:${TWILIO_WHATSAPP_NUMBER}" \
          --data-urlencode "To=whatsapp:${TO_WHATSAPP_NUMBER}" \
          -u "${TWILIO_ACCOUNT_SID}:${TWILIO_AUTH_TOKEN}"